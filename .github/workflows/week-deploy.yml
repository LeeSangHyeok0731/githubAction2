          echo "recent_commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

