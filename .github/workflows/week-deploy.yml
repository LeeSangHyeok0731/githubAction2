name: "Biweekly Develop → Main PR"

on:
  schedule:
    - cron: "0 0 * * 1/2" # 매 2주 마다 월요일 UTC 00:00에 실행
  workflow_dispatch: # 수동 트리거 지원

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Create Pull Request from develop to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr-from-develop-to-main-${{ github.run_number }}
          title: "🔄 Biweekly: merge develop into main"
          body: |
            자동 생성 PR입니다.  
            매 2주마다 진행되는 develop → main 병합입니다.  
            ⚠️ 수동 확인 후 승인 부탁드립니다.
